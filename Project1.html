<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTZ7sx4HNeous2dRs_xopwwEhmfNrX3Ynk3bA&usqp=CAU"
    />
    <script
      src="https://kit.fontawesome.com/fd98559ac1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1><b>Welcome To</b></h1>
      <img src="./res/img/infinity.png" alt="Infinity logo" width="200" />
      <h4>
        <i>
          Log in to get in the moment updates on the things that interest you</i
        >
      </h4>
    </header>
    <main>
      <section>
        <form>
          <span>
            <i class="fas fa-user"></i>
            <input type="text" name="userid" placeholder="Username/Mail adress" />
          </span>
          <br />
          <span>
            <i class="fas fa-unlock"></i>
            <input type="password" name="password" placeholder="Password" />
            <i class="fas fa-eye"></i>
          </span>
          <hr />
          <input class="button" type="submit" value="Sign in" />
        </form>
      </section>
      <section>
        <span>
          <h4>Don't have an account ?</h4>
          <a
            href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp"
            >Sign Up Now!</a
          >
        </span>
        <hr />
        <h1>Or</h1>
        <hr />
      </section>
    </main>
    <footer>
      <h4>Continue with social media</h4>
      <span>
        <ul>
          <li>
            <a href="https://www.facebook.com"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>

          <li>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
          </li>

          <li>
            <a
              href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp"
              ><i class="fab fa-google"></i
            ></a>
          </li>

          <li>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </span>
    </footer>
  </body>
</html>
